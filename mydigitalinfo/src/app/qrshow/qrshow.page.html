<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title center text-center>
      QR Code
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-card>
    <ion-row>
      <ion-col size=2></ion-col>
      <ion-col size=8>
      <ngx-qrcode [value]='qrCodeURL'></ngx-qrcode>
      </ion-col>
      <ion-col size=2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size=4></ion-col>
      <ion-col size="4">
        <ion-button (click)="sendShare(qrCodeURL)">
          <ion-icon name="share"></ion-icon> Share
        </ion-button>
      </ion-col>
      <ion-col size=4></ion-col>
    </ion-row>
    <ion-card-header>
      <ion-card-title>Your QR Code</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Please present this QR Code looking for your information...
    </ion-card-content>
  </ion-card>
</ion-content>
